<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>


<body>
    <h1>Grid Gallery</h1>

    <img id="impt" src="Screenshot%202020-11-19%20at%2010.05.28%20PM.png">
    <img id="imt" src="Spiderman.png">


    <section id="slides">
        <h2>Sliding gallary</h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
                <li data-target="#myCarousel" data-slide-to="5"></li>
                <li data-target="#myCarousel" data-slide-to="6"></li>
                <li data-target="#myCarousel" data-slide-to="7"></li>

            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">

                <div class="item active">
                    <img class="img-responsive" src="Captain%20America.png" alt="Captain America" style="width:50%;">
                    <div class="carousel-caption">
                        <h3>Captain America</h3>
                        <p></p>
                    </div>
                </div>

                <div class="item">
                    <img class="img-responsive" src="Black%20Panther.png" alt="Black Panther" style="width:50%;">
                    <div class="carousel-caption">
                        <h3>Black Panther</h3>
                        <p></p>
                    </div>
                </div>

                <div class="item">
                    <img class="img-responsive" src="hulk.png" alt="Hulk" style="width:50%;">
                    <div class="carousel-caption">
                        <h3>Hulk</h3>
                        <p></p>
                    </div>
                </div>
                <div class="item">
                    <img class="img-responsive" src="Iron%20man.png" alt="Ironman" style="width:50%;">
                    <div class="carousel-caption">
                        <h3>Ironman</h3>
                        <p></p>
                    </div>
                </div>
                <div class="item">
                    <img class="img-responsive" src="Thanos.png" alt="Thanos" style="width:50%;">
                    <div class="carousel-caption">
                        <h3>Thanos</h3>
                        <p></p>
                    </div>
                </div>
                <div class="item">
                    <img class="img-responsive" src="thor.png" alt="Thor" style="width:50%;">
                    <div class="carousel-caption">
                        <h3>Thor</h3>
                        <p></p>
                    </div>
                </div>
                <div class="item">
                    <img class="img-responsive" src="Gamora.png" alt="Gamora" style="width:50%;">
                    <div class="carousel-caption">
                        <h3>Gamora</h3>
                        <p></p>
                    </div>
                </div>
                <div class="item">
                    <img class="img-responsive" src="cap.png" alt="Scarlet" style="width:50%;">
                    <div class="carousel-caption">
                        <h3>Captain marval</h3>
                        <p></p>
                    </div>
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>
</body></html>
